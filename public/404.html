<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ¡Te has perdido! | Hln Design</title>
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <style>
        :root {
            --primary-color: #F7C1CA;
            --text-dark: #25282b;
            --header-font: 'Honduro', sans-serif;
        }

        @font-face {
            font-family: 'Honduro';
            src: url('/assets/honduro.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #fff 0%, #FDE9EB 100%);
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            text-align: center;
        }

        .container {
            padding: 40px;
            max-width: 500px;
        }

        .logo {
            width: 120px;
            margin-bottom: 30px;
        }

        h1 {
            font-family: var(--header-font);
            font-size: 5rem;
            margin: 0;
            color: var(--primary-color);
            line-height: 1;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0 40px;
            line-height: 1.6;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(247, 193, 202, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(247, 193, 202, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/assets/logo.png" alt="Hln Design logo" class="logo">
        <h1>404</h1>
        <p>Parece que la página que buscas se ha tomado un descanso creativo. ¡Vuelve al inicio para seguir explorando!
        </p>
        <a href="/" class="btn">Volver al Inicio</a>
    </div>
</body>

</html>
